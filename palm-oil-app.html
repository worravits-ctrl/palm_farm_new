<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm Oil Business Manager</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React และ ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone สำหรับ JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
          const [currentUser, setCurrentUser] = useState(null);
          const [activeTab, setActiveTab] = useState('login');
          const [showChat, setShowChat] = useState(false);
          const [messages, setMessages] = useState([]);
          const [inputMessage, setInputMessage] = useState('');

          // Mock data storage using localStorage
          const [harvestData, setHarvestData] = useState(() => {
            const saved = localStorage.getItem('harvestData');
            return saved ? JSON.parse(saved) : [];
          });

          const [fertilizerData, setFertilizerData] = useState(() => {
            const saved = localStorage.getItem('fertilizerData');
            return saved ? JSON.parse(saved) : [];
          });

          const [palmTreeData, setPalmTreeData] = useState(() => {
            const saved = localStorage.getItem('palmTreeData');
            return saved ? JSON.parse(saved) : [];
          });

          const [notesData, setNotesData] = useState(() => {
            const saved = localStorage.getItem('notesData');
            return saved ? JSON.parse(saved) : [];
          });

          const [users, setUsers] = useState(() => {
            const saved = localStorage.getItem('users');
            return saved ? JSON.parse(saved) : [
              { 
                id: 1, 
                username: 'admin', 
                email: 'admin@palmoil.com', 
                password: 'admin123',
                role: 'admin',
                createdAt: '2025-01-01',
                isActive: true
              }
            ];
          });

          // Save data to localStorage whenever it changes
          useEffect(() => {
            localStorage.setItem('harvestData', JSON.stringify(harvestData));
          }, [harvestData]);

          useEffect(() => {
            localStorage.setItem('fertilizerData', JSON.stringify(fertilizerData));
          }, [fertilizerData]);

          useEffect(() => {
            localStorage.setItem('palmTreeData', JSON.stringify(palmTreeData));
          }, [palmTreeData]);

          useEffect(() => {
            localStorage.setItem('notesData', JSON.stringify(notesData));
          }, [notesData]);

          useEffect(() => {
            localStorage.setItem('users', JSON.stringify(users));
          }, [users]);

          // Generate palm tree names A1 to L26
          const generatePalmTreeNames = () => {
            const trees = [];
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').slice(0, 12); // A to L
            for (let i = 0; i < letters.length; i++) {
              for (let j = 1; j <= 26; j++) {
                trees.push(`${letters[i]}${j}`);
              }
            }
            return trees;
          };

          const palmTrees = generatePalmTreeNames();

          // Login handler
          const handleLogin = (email, password) => {
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
              setCurrentUser(user);
              setActiveTab('dashboard');
            } else {
              alert('Invalid email or password');
            }
          };

          // Signup handler
          const handleSignup = (username, email, password) => {
            if (!username || !email || !password) {
              alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
              return;
            }
            
            if (users.some(u => u.email === email)) {
              alert('อีเมลนี้ถูกใช้งานแล้ว');
              return;
            }
            
            const newUser = {
              id: Date.now(),
              username,
              email,
              password,
              role: 'user', // default role
              createdAt: new Date().toISOString().split('T')[0],
              isActive: true
            };
            
            setUsers([...users, newUser]);
            alert('สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ');
            setActiveTab('login');
          };

          // User management functions
          const handleUserToggle = (userId) => {
            setUsers(users.map(user => 
              user.id === userId 
                ? { ...user, isActive: !user.isActive }
                : user
            ));
          };

          const handleUserDelete = (userId) => {
            if (window.confirm('คุณแน่ใจหรือไม่ที่จะลบสมาชิกนี้?')) {
              setUsers(users.filter(user => user.id !== userId));
            }
          };

          const handleUserRoleChange = (userId, newRole) => {
            setUsers(users.map(user => 
              user.id === userId 
                ? { ...user, role: newRole }
                : user
            ));
          };

          // Logout handler
          const handleLogout = () => {
            setCurrentUser(null);
            setActiveTab('login');
          };

          // Export to CSV
          const exportToCSV = (data, filename, headers) => {
            const csvContent = [
              headers.join(','),
              ...data.map(row => 
                headers.map(header => {
                  const value = row[header];
                  return typeof value === 'string' ? `"${value.replace(/"/g, '""')}"` : value;
                }).join(',')
              )
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          // Simulated Gemini AI responses
          const getAIResponse = (message) => {
            const lowerMsg = message.toLowerCase();
            
            if (lowerMsg.includes('hello') || lowerMsg.includes('hi') || lowerMsg.includes('สวัสดี')) {
              return "สวัสดีครับ! ผมเป็นผู้ช่วย AI สำหรับธุรกิจน้ำมันปาล์ม มีอะไรให้ช่วยไหมครับ?";
            }
            
            if (lowerMsg.includes('สมาชิก') || lowerMsg.includes('user') || lowerMsg.includes('member')) {
              const totalUsers = users.length;
              const activeUsers = users.filter(u => u.isActive).length;
              const adminUsers = users.filter(u => u.role === 'admin').length;
              return `ข้อมูลสมาชิก: มีสมาชิกทั้งหมด ${totalUsers} คน ใช้งานอยู่ ${activeUsers} คน ผู้ดูแลระบบ ${adminUsers} คน`;
            }
            
            if (lowerMsg.includes('revenue') || lowerMsg.includes('income') || lowerMsg.includes('รายได้')) {
              const totalRevenue = harvestData.reduce((sum, item) => sum + item.totalRevenue, 0);
              return `จากข้อมูลการเก็บเกี่ยวของคุณ รายได้รวมทั้งหมด ${totalRevenue.toLocaleString()} บาท จากการเก็บเกี่ยว ${harvestData.length} ครั้ง`;
            }
            
            if (lowerMsg.includes('profit') || lowerMsg.includes('earnings') || lowerMsg.includes('กำไร')) {
              const totalProfit = harvestData.reduce((sum, item) => sum + item.netProfit, 0);
              return `กำไรสุทธิจากการเก็บเกี่ยวของคุณรวม ${totalProfit.toLocaleString()} บาท`;
            }
            
            if (lowerMsg.includes('fertilizer') || lowerMsg.includes('cost') || lowerMsg.includes('ปุ๋ย')) {
              const totalFertilizerCost = fertilizerData.reduce((sum, item) => sum + item.totalCost, 0);
              return `คุณใช้เงินซื้อปุ๋ยไปแล้ว ${totalFertilizerCost.toLocaleString()} บาท จากการบันทึก ${fertilizerData.length} ครั้ง`;
            }
            
            if (lowerMsg.includes('trees') || lowerMsg.includes('palm') || lowerMsg.includes('ต้นไม้')) {
              return `คุณมีข้อมูลการเก็บเกี่ยวจากต้นปาล์ม ${palmTreeData.length} ต้น จากทั้งหมด 312 ต้น (คิดเป็น ${Math.round((palmTreeData.length / 312) * 100)}% ของสวน)`;
            }
            
            return "ผมเป็นผู้ช่วย AI สำหรับธุรกิจน้ำมันปาล์ม สามารถถามเกี่ยวกับรายได้ กำไร ค่าใช้จ่ายปุ๋ย หรือสถิติการเก็บเกี่ยวได้ครับ";
          };

          const handleSendMessage = () => {
            if (!inputMessage.trim()) return;
            
            const userMessage = { id: Date.now(), text: inputMessage, sender: 'user' };
            setMessages([...messages, userMessage]);
            setInputMessage('');
            
            // Simulate AI response after a short delay
            setTimeout(() => {
              const aiMessage = { id: Date.now() + 1, text: getAIResponse(inputMessage), sender: 'ai' };
              setMessages(prev => [...prev, aiMessage]);
            }, 500);
          };

          // AuthForm Component
          const AuthForm = () => (
            <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center p-4">
              <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                <div className="text-center mb-8">
                  <h1 className="text-3xl font-bold text-green-700">ระบบจัดการธุรกิจน้ำมันปาล์ม</h1>
                  <p className="text-gray-600 mt-2">จัดการธุรกิจปาล์มน้ำมันอย่างมีประสิทธิภาพ</p>
                </div>

                {/* Tab Switcher */}
                <div className="flex mb-6 border-b">
                  <button
                    onClick={() => setActiveTab('login')}
                    className={`flex-1 py-2 font-medium transition-colors ${
                      activeTab === 'login'
                        ? 'text-green-600 border-b-2 border-green-600'
                        : 'text-gray-500 hover:text-gray-700'
                    }`}
                  >
                    เข้าสู่ระบบ
                  </button>
                  <button
                    onClick={() => setActiveTab('signup')}
                    className={`flex-1 py-2 font-medium transition-colors ${
                      activeTab === 'signup'
                        ? 'text-green-600 border-b-2 border-green-600'
                        : 'text-gray-500 hover:text-gray-700'
                    }`}
                  >
                    สมัครสมาชิก
                  </button>
                </div>

                {/* Login Form */}
                {activeTab === 'login' && (
                  <form onSubmit={(e) => { e.preventDefault(); handleLogin(e.target.email.value, e.target.password.value); }} className="space-y-6">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                      <input
                        type="email"
                        name="email"
                        required
                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="your@email.com"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                      <input
                        type="password"
                        name="password"
                        required
                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="••••••••"
                      />
                    </div>
                    <button
                      type="submit"
                      className="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 rounded-lg transition-colors"
                    >
                      เข้าสู่ระบบ
                    </button>
                  </form>
                )}

                {/* Signup Form */}
                {activeTab === 'signup' && (
                  <form onSubmit={(e) => { e.preventDefault(); handleSignup(e.target.username.value, e.target.email.value, e.target.password.value); }} className="space-y-6">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้</label>
                      <input
                        type="text"
                        name="username"
                        required
                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="ชื่อของคุณ"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                      <input
                        type="email"
                        name="email"
                        required
                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="your@email.com"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                      <input
                        type="password"
                        name="password"
                        required
                        minLength="6"
                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="••••••••"
                      />
                    </div>
                    <button
                      type="submit"
                      className="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 rounded-lg transition-colors"
                    >
                      สมัครสมาชิก
                    </button>
                  </form>
                )}

                <div className="mt-6 text-center">
                  <p className="text-sm text-gray-600">
                    บัญชีทดสอบ: admin@palmoil.com / admin123
                  </p>
                </div>
              </div>
            </div>
          );

          // Dashboard Component
          const Dashboard = () => (
            <div className="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100">
              {/* Header */}
              <header className="bg-white shadow-md">
                <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                  <h1 className="text-2xl font-bold text-green-700">ระบบจัดการธุรกิจน้ำมันปาล์ม</h1>
                  <div className="flex items-center space-x-4">
                    <span className="text-gray-700">ยินดีต้อนรับ, {currentUser?.username}</span>
                    <button
                      onClick={handleLogout}
                      className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors"
                    >
                      ออกจากระบบ
                    </button>
                  </div>
                </div>
              </header>

              {/* Navigation Tabs */}
              <nav className="bg-white shadow-sm border-b">
                <div className="container mx-auto px-4">
                  <div className="flex space-x-1 overflow-x-auto pb-2">
                    {[
                      {key: 'dashboard', label: 'แดชบอร์ด'}, 
                      {key: 'harvest', label: 'การเก็บเกี่ยว'}, 
                      {key: 'fertilizer', label: 'ปุ๋ย'}, 
                      {key: 'palmtrees', label: 'ต้นปาล์ม'}, 
                      {key: 'notes', label: 'บันทึก'}, 
                      {key: 'reports', label: 'รายงาน'},
                      ...(currentUser?.role === 'admin' ? [{key: 'users', label: 'จัดการสมาชิก'}] : [])
                    ].map((tab) => (
                      <button
                        key={tab.key}
                        onClick={() => setActiveTab(tab.key)}
                        className={`px-6 py-3 whitespace-nowrap font-medium text-sm transition-colors ${
                          activeTab === tab.key
                            ? 'bg-green-500 text-white'
                            : 'text-gray-600 hover:text-green-600 hover:bg-gray-50'
                        }`}
                      >
                        {tab.label}
                      </button>
                    ))}
                  </div>
                </div>
              </nav>

              {/* Main Content */}
              <main className="container mx-auto px-4 py-8">
                {/* Dashboard View */}
                {activeTab === 'dashboard' && (
                  <div className="space-y-8">
                    <h2 className="text-3xl font-bold text-gray-800">แดशบอร์ดธุรกิจ</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                      <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">รายได้รวม</h3>
                        <p className="text-3xl font-bold text-green-600">
                          {harvestData.reduce((sum, item) => sum + (item.totalRevenue || 0), 0).toLocaleString()} บาท
                        </p>
                        <p className="text-sm text-gray-500 mt-2">{harvestData.length} ครั้งการเก็บเกี่ยว</p>
                      </div>
                      
                      <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">กำไรสุทธิ</h3>
                        <p className="text-3xl font-bold text-blue-600">
                          {harvestData.reduce((sum, item) => sum + (item.netProfit || 0), 0).toLocaleString()} บาท
                        </p>
                        <p className="text-sm text-gray-500 mt-2">หลังหักค่าแรงงาน</p>
                      </div>
                      
                      <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-purple-500">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">ค่าใช้จ่ายปุ๋ย</h3>
                        <p className="text-3xl font-bold text-purple-600">
                          {fertilizerData.reduce((sum, item) => sum + (item.totalCost || 0), 0).toLocaleString()} บาท
                        </p>
                        <p className="text-sm text-gray-500 mt-2">{fertilizerData.length} รายการ</p>
                      </div>
                      
                      <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-orange-500">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">ต้นปาล์ม</h3>
                        <p className="text-3xl font-bold text-orange-600">
                          {palmTreeData.length}/{palmTrees.length}
                        </p>
                        <p className="text-sm text-gray-500 mt-2">ต้นที่เก็บเกี่ยวแล้ว</p>
                      </div>
                    </div>
                  </div>
                )}

                {/* User Management View - Admin Only */}
                {activeTab === 'users' && currentUser?.role === 'admin' && (
                  <div className="space-y-8">
                    <h2 className="text-3xl font-bold text-gray-800">จัดการสมาชิก</h2>
                    
                    {/* User Statistics */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                      <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">สมาชิกทั้งหมด</h3>
                        <p className="text-3xl font-bold text-blue-600">{users.length}</p>
                      </div>
                      <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">สมาชิกที่ใช้งาน</h3>
                        <p className="text-3xl font-bold text-green-600">
                          {users.filter(u => u.isActive).length}
                        </p>
                      </div>
                      <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-orange-500">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">ผู้ดูแลระบบ</h3>
                        <p className="text-3xl font-bold text-orange-600">
                          {users.filter(u => u.role === 'admin').length}
                        </p>
                      </div>
                    </div>

                    {/* Users Table */}
                    <div className="bg-white p-6 rounded-xl shadow-md">
                      <h3 className="text-xl font-semibold text-gray-800 mb-4">รายการสมาชิก</h3>
                      <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                          <thead>
                            <tr>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อผู้ใช้</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">อีเมล</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">บทบาท</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่สมัคร</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">จัดการ</th>
                            </tr>
                          </thead>
                          <tbody className="bg-white divide-y divide-gray-200">
                            {users.map((user) => (
                              <tr key={user.id} className="hover:bg-gray-50">
                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                  {user.username}
                                </td>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                  {user.email}
                                </td>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                  <select
                                    value={user.role}
                                    onChange={(e) => handleUserRoleChange(user.id, e.target.value)}
                                    disabled={user.id === currentUser.id}
                                    className="border border-gray-300 rounded px-2 py-1 text-sm"
                                  >
                                    <option value="user">ผู้ใช้</option>
                                    <option value="admin">ผู้ดูแลระบบ</option>
                                  </select>
                                </td>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                  {user.createdAt}
                                </td>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                  <span className={`px-2 py-1 rounded-full text-xs ${
                                    user.isActive 
                                      ? 'bg-green-100 text-green-800' 
                                      : 'bg-red-100 text-red-800'
                                  }`}>
                                    {user.isActive ? 'ใช้งาน' : 'ระงับ'}
                                  </span>
                                </td>
                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                  <button
                                    onClick={() => handleUserToggle(user.id)}
                                    disabled={user.id === currentUser.id}
                                    className={`px-3 py-1 rounded text-xs font-medium ${
                                      user.isActive
                                        ? 'bg-yellow-500 text-white hover:bg-yellow-600'
                                        : 'bg-green-500 text-white hover:bg-green-600'
                                    } disabled:opacity-50 disabled:cursor-not-allowed`}
                                  >
                                    {user.isActive ? 'ระงับ' : 'เปิดใช้'}
                                  </button>
                                  <button
                                    onClick={() => handleUserDelete(user.id)}
                                    disabled={user.id === currentUser.id}
                                    className="px-3 py-1 rounded text-xs font-medium bg-red-500 text-white hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                  >
                                    ลบ
                                  </button>
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                )}

                {/* Other tabs show simple message */}
                {!['dashboard', 'users'].includes(activeTab) && (
                  <div className="bg-white p-8 rounded-xl shadow-md text-center">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">หน้า {activeTab} กำลังพัฒนา</h2>
                    <p className="text-gray-600">ฟีเจอร์นี้จะเปิดให้ใช้งานเร็วๆ นี้</p>
                  </div>
                )}
              </main>

              {/* Chat Bot Button */}
              <button
                onClick={() => setShowChat(!showChat)}
                className="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition-colors z-50"
              >
                💬
              </button>

              {/* Chat Bot Panel */}
              {showChat && (
                <div className="fixed bottom-20 right-6 w-80 h-96 bg-white rounded-xl shadow-xl z-50 flex flex-col">
                  <div className="bg-green-500 text-white p-4 rounded-t-xl flex justify-between items-center">
                    <h3 className="font-semibold">ผู้ช่วย AI</h3>
                    <button
                      onClick={() => setShowChat(false)}
                      className="text-white hover:text-gray-200"
                    >
                      ✕
                    </button>
                  </div>
                  <div className="flex-1 overflow-y-auto p-4 space-y-4">
                    {messages.map(msg => (
                      <div
                        key={msg.id}
                        className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}
                      >
                        <div
                          className={`max-w-xs px-4 py-2 rounded-lg ${
                            msg.sender === 'user'
                              ? 'bg-green-500 text-white'
                              : 'bg-gray-100 text-gray-800'
                          }`}
                        >
                          {msg.text}
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="p-4 border-t border-gray-200">
                    <div className="flex space-x-2">
                      <input
                        type="text"
                        value={inputMessage}
                        onChange={(e) => setInputMessage(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                        placeholder="ถามเกี่ยวกับธุรกิจของคุณ..."
                        className="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                      />
                      <button
                        onClick={handleSendMessage}
                        className="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition-colors"
                      >
                        ส่ง
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );

          return currentUser ? <Dashboard /> : <AuthForm />;
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
